<!DOCTYPE html>
<html lang="en">

<head>
    <title>Areeb Uzair's Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta author="J. M Areeb Uzair">
    <meta keywords="J. M Areeb Uzair Alam, Areeb Uzair">
    <meta name="description" content="Home for J. M Areeb Uzair's various projects">
    <link rel="icon" href="./Assets/DoubleAFavicon.jpg" type="image/jpg">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="background">
        Website designed by J. M Areeb Uzair &copy; 2023
    </div>
    <div class="container">
        <h1>J. M Areeb Uzair</h1>
        <h3 class="animated-text">Front-End Developer</h3>
        <a href="./Puzzle">Play Puzzle Game</a>
        <a href="./BlenderArtPortfolio/">Visit my Art Portfolio</a>
    </div>
</body>

<script>
    onload = () => {
        let bg = document.querySelector(".background");
        let texts = ["Front-End Developer", "Programmer", "Artist"];
        let anim = document.querySelector(".animated-text");
        bg.style.opacity = ".4";

        function deleteChar(){
            if(anim.textContent != ""){
                text = anim.textContent;
                anim.textContent = text.slice(0, -1);
                window.requestAnimationFrame(deleteChar);
            }
            else{
                texts.push(texts.shift());
                setTimeout(()=>{
                    addChar(texts[0]);
                }, 100);
            }
        }
        function addChar(text){
            if(text != ""){
                ch = text[0];
                text = text.slice(1);
                anim.textContent += ch;
                setTimeout(()=>{
                    addChar(text);
                }, 100);
            }
            else{
                setTimeout(deleteChar, 1000);
            }
        }
        deleteChar()
    }
</script>

</html>
