<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="icon" href="./icon.jpg" type="image/png">

    <title>Toe Tic Tac Infinite</title>
</head>

<body>
    <section id="main-menu">
        <h1 id="title">Toe Tic Tac Infinite</h1>
        <p>Click on a tile to place a &#9675;. The computer will then place an Ã—. Your goal is to fill up all the tiles,
            making sure that <b>NO column, row or diagonal are filled up with the same shape.</b>
        </p>
        <p id="level-select">
            <button type="button" id="easy-btn" class="btn">Easy</button>
            <button type="button" id="hard-btn" class="btn">Hard</button>
        </p>
        <p>
            Play more at <a href="../../">GameHUB</a>
        </p>
    </section>
    
    <section id="game-area">
        <h1 id="level-display"></h1>
        <div class="container">
        </div>
        <h1 id="gameover">Game Over</h1>
        <h1 id="victory">~Victory~</h1>
        <button type="button" id="retry">Play Again</button>
    </section>



</body>

</html>
