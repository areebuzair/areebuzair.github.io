<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Recommended meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta author="J. M Areeb Uzair Alam">

    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <!-- CSS for examples -->
    <link rel="stylesheet" href="./assets/css/examples.css" />

    <!-- This script tag bootstraps PyScript -->
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <title>Point Compression</title>

    <py-config>
        packages = ['numpy', 'matplotlib', 'SciPy']
    </py-config>
</head>
    

<body>
    <h1>Point Cloud Compression Example</h1>
    <div id="mpl">
        <div id="spinloader"></div>
    </div>
    <script type="py" src="./script.py"></script>
    <label for="compression">Compression: </label><input id="compression" type="range" min="0" max="100" step="1" value="0" oninput="document.getElementById('cmprs').textContent = this.value"><span id="cmprs">0</span>%<br>
    <input py-click="createNewPlot" type="button" value="Update" id="update">

</body>

</html>
