<!DOCTYPE html>
<html>
    <head>
        <title>Puzzles Infinite</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta author="J.M. Areeb Uzair">
        <meta keywords="puzzle, puzzles, game, games, puzzle game">
        <meta name="description" content="Enjoy a relaxing yet mind-crunching puzzle!">
        <link rel="icon" href="puzzleFavicon.png" type="image/png">
        <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet'>
        <link href="Puzzle.css" rel="stylesheet">
        <script src="Puzzle.js"></script>
    </head>
    <body>
        <div id="gamemenu">
                <span id="buttons">
                    <!--<input type="button" id="quit" value="Quit">-->
                    <input type="button" id="save" value="Save & Go to Menu">
                </span>
                <span id="timedisp">00:00</span>
        </div>
        <div id="grid"></div><div id="unsplashCredits" style="color:white; font-size:80%; text-align:center; text-shadow:0 0 1px black, 0 0 2px black, 0 0 3px black;">Background Image from <a href="https://unsplash.com" target="blank" style="color:lightblue;">Unsplash</a></div>
        <div id="solved"><div>Solved!<br><i>click to continue</i></div></div>
        
        <div id="levelselect">
          <div>
            Select Level:<br>
            <label id="preview" for="level">4×4</label><br>
            <input type="range" id="level" min="3" max="10" step="1" value="4" oninput="preview.innerHTML=`${this.value}×${this.value}`;"><br>
            <input type="button" value="Start New Game" id="start">
            <br><i>OR</i><br>
            <input type="button" id="lastgame" value="Resume Previous Game"><br>
            <label for="audiobox" id="labelsfx">🔇</label>
            <input type="checkbox" id="audiobox">
            <input type="button" value=" ? " onclick="document.getElementById('helppage').style.display='block';">
            <input type="button" value=" ℹ️ " onclick="document.getElementById('creditspage').style.display='block';">
          </div>
        </div>
        <div id="confirmpage"><div>
            Are you sure you want to start a new game? Your previously saved game will be deleted. <br>
<input type="button" value="Continue" id="confrm">
<input type="button" value="Go Back" onclick="confirmpage.style.display='none';">

          </div>
        </div>
        <div id="creditspage" onclick="this.style.display='none';">
                <a href="https://www.fesliyanstudios.com" target="_blank"></a>
        </div>
         <div id="helppage" onclick="this.style.display='none';"></div>
        <div id="intro" onclick="this.style.display='none';"></div>
    </body>
</html>
